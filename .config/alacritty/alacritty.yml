# Configuration for Alacritty, the (insanely fast) GPU-enhanced terminal emulator.

# Env entries are added as environment variables when Alacritty launches.
env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  title: Alacritty
  # Linux only - this allows window managers and the like to identify Alacritty
  class:
    instance: Alacritty
    general: Alactritty
scrolling:
  # Maximum, massivum history please and thanks
  history: 5000
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
    size: 13.0
  offset:
    x: 1
    y: 1
  
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

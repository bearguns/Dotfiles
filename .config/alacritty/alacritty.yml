# Configuration for Alacritty, the (insanely fast) GPU-enhanced terminal emulator.

# Env entries are added as environment variables when Alacritty launches.
env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  title: Alacritty
  # Linux only - this allows window managers and the like to identify Alacritty
  class:
    instance: Alacritty
    general: Alactritty
scrolling:
  # Maximum, massivum history please and thanks
  history: 5000
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
    size: 13.0
  offset:
    x: 1
    y: 1
  
# Colors (rebecca)
colors:
  bright:
    black: '#666699'
    blue: '#69c0fa'
    cyan: '#8bfde1'
    green: '#01eac0'
    magenta: '#c17ff8'
    red: '#ff92cd'
    white: '#f4f2f9'
    yellow: '#fffca8'
  cursor:
    cursor: '#b89bf9'
    text: '#292a44'
  normal:
    black: '#12131e'
    blue: '#7aa5ff'
    cyan: '#56d3c2'
    green: '#04dbb5'

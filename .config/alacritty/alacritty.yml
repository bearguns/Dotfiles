# Configuration for Alacritty, the (insanely fast) GPU-enhanced terminal emulator.

# Env entries are added as environment variables when Alacritty launches.
env:
  TERM: xterm-256color

background_opacity: 0.8
window:
  padding:
    x: 6
    y: 6
  title: Alacritty
  # Linux only - this allows window managers and the like to identify Alacritty
  class:
    instance: Alacritty
    general: Alactritty
scrolling:
  # Maximum, massivum history please and thanks
  history: 5000
font:
  normal:
    family: UbuntuMono Nerd Font
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  size: 14.0
  offset:
    x: 1
    y: 1

# Colors (Gruvbox Dark)
colors:
  bright:
    black: '#7f7061'
    blue: '#719586'
    cyan: '#7db669'
    green: '#aab01e'
    magenta: '#c77089'
    red: '#f73028'
    white: '#e6d4a3'
    yellow: '#f7b125'
  cursor:
    cursor: '#e6d4a3'
    text: '#1e1e1e'
  normal:
    black: '#1e1e1e'
    blue: '#377375'
    cyan: '#578e57'
    green: '#868715'
    magenta: '#a04b73'
    red: '#be0f17'
    white: '#978771'
    yellow: '#cc881a'
  primary:
    background: '#1e1e1e'
    foreground: '#e6d4a3'
  selection:
    background: '#e6d4a3'
    text: '#534a42'
